<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student - Student Management System</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2c3e50;
            padding: 15px 50px;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
        }

        .navbar a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: width 0.3s;
            position: absolute;
            bottom: -4px;
            left: 0;
        }

        .navbar a:hover::after {
            width: 100%;
        }

        /* Form container */
        .container {
            background-color: white;
            max-width: 500px;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #34495e;
            font-weight: 500;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        input[type=text]:focus, input[type=email]:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                margin: 40px 20px;
                padding: 30px 20px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/students}">Students</a>
        <a th:href="@{/students/new}">Add Student</a>
    </div>

    <!-- Add Student Form -->
    <div class="container">
        <h2>Add New Student</h2>
        <form th:action="@{/students}" th:object="${student}" method="post">
            <label>First Name:</label>
            <input type="text" th:field="*{firstname}" placeholder="Enter first name" required />

            <label>Last Name:</label>
            <input type="text" th:field="*{lastname}" placeholder="Enter last name" required />

            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Enter email" required />

            <button type="submit">Save Student</button>
        </form>
    </div>
</body>
</html>
